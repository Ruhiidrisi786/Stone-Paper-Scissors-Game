<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav class="navBar">
            <h1>
                Rock   Paper   Scissors
            </h1>
        </nav>
        <div class="choices">
            <div class="choice"  id="rock">
                <!-- <img src="yay.gif" alt=""> -->
                <h1>Rock</h1>
            </div>
            <div class="choice" id="paper">
                <!-- <img src="excited-cute.gif" alt=""> -->
                <h1>Paper</h1>
            </div>
            <div class="choice" id="scissors">
                <!-- <img src="swing-dance-swing-your-hips.gif" alt="" > -->
                <h1>Scissors</h1>
            </div>
        </div>
        <div class="scores">
            <div class="score">
                <h1 id="userScore">0</h1>
                <h1>You</h1>
            </div>
            <div class="score">
                <h1 id="compScore">0</h1>
                <h1>Comp</h1>
            </div>
        </div>
        <div class="msgContainer">
            <h1 id="msg">Play Game!</h1>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
